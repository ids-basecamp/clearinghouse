name: Publish

on:
  workflow_run:
    workflows: [release]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish_ch_app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Get latest release
      id: get_latest_release
      run: echo "LATEST_RELEASE=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

    - name: Build Docker image
      env:
        DOCKER_IMAGE_TAG: ${{ env.LATEST_RELEASE }}
      run: cd clearing-house-app && docker build -t ghcr.io/truzzt/ids-basecamp-clearinghouse/chapp:$DOCKER_IMAGE_TAG .

    - name: Push Docker image
      env:
        DOCKER_IMAGE_TAG: ${{ env.LATEST_RELEASE }}
      run: docker push ghcr.io/truzzt/ids-basecamp-clearinghouse/chapp:$DOCKER_IMAGE_TAG

  publish_ch_edc:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./clearing-house-edc
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project extensions
        run: ./gradlew clean build

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v2.6.0
        with:
          cosign-release: 'v1.13.1'

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: ./clearing-house-edc/launchers/connector-prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          secrets: |
            "gpc=gpr.user=${{ github.actor }}
            gpr.key=${{ secrets.GITHUB_TOKEN }}"

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: echo "${{ steps.meta.outputs.tags }}" | xargs -I {} cosign sign {}@${{ steps.build-and-push.outputs.digest }}
